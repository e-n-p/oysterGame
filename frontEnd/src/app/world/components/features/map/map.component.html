<h3>{{mapName$ | async}}</h3>
<div class="gridContainer" *ngIf="mapRepresentation$ | async as grid">
    <table>
        <tr *ngFor="let row of grid; index as i">
            <td *ngFor="let cell of row; index as j" 
            (mouseover)="hover(i,j)"
            [ngClass]="colorPicker(cell)"
            >
                {{cell}}
            </td>
        </tr>
    </table>
</div>
